
<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevobanner" *ngIf="isLogged">
        Agregar
      </button>
    </div>
    <tr *ngFor="let Banner  of banners ">
      <button type="button" class="btn btn-light" routerLink="/editbanner/{{Banner.idBa}}" *ngIf="isLogged">
        <i class="bi bi-pencil-fill"></i>Editar</button>
      <div>
        <img class="img-fluid img-banner" [src]="Banner.imagenBa" alt="imagen" image=Responsive>
      </div>
  </div>
</div>
